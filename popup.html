<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul,
        li {
            list-style: none;
        }

        #stack {
            display: flex;
        }

        #stack>span {
            margin: auto 10px;
        }

        #stack2 {
            display: flex;
        }

        #stack2>span {
            margin: auto 10px;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li>
                <h2>경일게임 아카데미</h2>
            </li>
            <li>개인으로 작업해보는 첫 프로젝트로 슬라이드, 애니메이션, 반응형웹 작업을 실시했습니다.</li>
            <li id="stack">
                <h2>기술스택:</h2>
                <span>HTML,CSS,JS </span>
            </li>
            <li id="stack2">
                <h2>주요기능:</h2>
                <span>슬라이드, 애니메이션, 반응형 웹</span>
            </li>
        </ul>
    </div>
</body>

</html>
